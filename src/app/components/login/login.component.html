<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 5%">
      <form class="form-signin" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
        <div style="text-align: center;margin-bottom: 25px;">
          <img
            src="https://digimedix.exavault.com/content/view/logo/d8c9a1a53403fb19a0c0228d2cad0e44.jpeg?1656425557388">

        </div>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <mat-card>
          <mat-card-title>
            Log in
          </mat-card-title>
          <div class="col-12" style="margin-top: 15px;">
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" formControlName="email">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div class="col-12" style="margin-top: 15px;">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div class="col-12" style="margin-top: 20px;">
            <button mat-raised-button color="primary" style="width: 100%;" type="submit">Log in</button>
          </div>
          <div class="col-12" style="margin-top: 20px;text-align: center;">
            <p>Don't have a account? <a routerLink="/sign-up">Sign Up</a> </p>
            <a routerLink="/forgot-password">Forgot your password?</a>
            <!-- <a routerLink="/sign-up">Sign Up</a> -->
          </div>
        </mat-card>
      </form>
    </div>


  </div>
</div>
