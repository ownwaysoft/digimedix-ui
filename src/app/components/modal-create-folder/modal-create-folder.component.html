<mat-dialog-content class="mat-typography-title">
    <h2 mat-dialog-title>Create Folder
    </h2>
    <mat-icon mat-dialog-close style="cursor: pointer">close</mat-icon>
</mat-dialog-content>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<form class="form-signin" [formGroup]='createFolderForm' (ngSubmit)="onSubmit()">


    <div class="col-12" style="margin-top: 15px;">
        <mat-form-field appearance="outline">
            <mat-label>Folder Name</mat-label>
            <input matInput placeholder="Folder Name" formControlName="folderName">
        </mat-form-field>
    </div>
    <mat-dialog-content class="mat-typography">


    </mat-dialog-content>
    <br />
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button class="start-btn" mat-button  cdkFocusInitial>Create Folder</button>
    </mat-dialog-actions>

</form>
