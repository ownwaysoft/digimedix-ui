<mat-dialog-content class="mat-typography-title">
  <h2 mat-dialog-title>Upload Files
  </h2>
  <mat-icon mat-dialog-close style="cursor: pointer">close</mat-icon>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">

  <div class="choose-file">
    <h5>Drag & Drop files or folders here</h5>
    <p>- or -</p>
    <section>
      <div class="example--row">

        <input type="file" (change)="selectFile($event)">
        <button class="file-btn" mat-stroked-button>Add Files</button>
        <button class="file-btn" mat-stroked-button>Add Folder</button>
      </div>
    </section>

  </div>
</mat-dialog-content>
<br />
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="start-btn" mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!selectedFiles"  (click)="upload()">Start Upload</button>
</mat-dialog-actions>
